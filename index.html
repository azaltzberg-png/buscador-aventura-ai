<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adonait Business LLC | Broker Alberto Zaltzberg</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        :root { --primary: #0f172a; --accent: #c5a059; --bg: #f1f5f9; }
        body { font-family: 'Montserrat', sans-serif; margin: 0; display: flex; height: 100vh; background: var(--bg); overflow: hidden; }
        
        /* Panel Lateral */
        #ui-panel { width: 380px; background: white; z-index: 100; box-shadow: 10px 0 30px rgba(0,0,0,0.1); display: flex; flex-direction: column; }
        .header { background: var(--primary); color: white; padding: 30px 20px; text-align: center; border-bottom: 5px solid var(--accent); }
        .header h1 { margin: 0; font-size: 1.4rem; letter-spacing: 1px; text-transform: uppercase; }
        .header p { margin: 5px 0 0; font-size: 0.7rem; color: var(--accent); font-weight: 700; letter-spacing: 1px; }

        .broker-tag { padding: 10px; background: #f8fafc; border-bottom: 1px solid #e2e8f0; font-size: 11px; text-align: center; color: #64748b; }
        
        .search-box { padding: 20px; background: #fff; }
        input { width: 100%; padding: 15px; border: 2px solid #f1f5f9; border-radius: 12px; box-sizing: border-box; font-family: inherit; font-size: 14px; transition: 0.3s; }
        input:focus { border-color: var(--accent); outline: none; background: #fffdfa; }
        
        button { width: 100%; margin-top: 10px; padding: 16px; background: var(--primary); color: white; border: none; border-radius: 12px; cursor: pointer; font-weight: 700; font-size: 0.9rem; transition: 0.3s; }
        button:hover { background: var(--accent); transform: translateY(-1px); }

        /* Lista de Propiedades */
        #results { flex-grow: 1; overflow-y: auto; padding: 20px; background: #fff; }
        .card { background: white; border-radius: 16px; overflow: hidden; margin-bottom: 25px; border: 1px solid #f1f5f9; cursor: pointer; transition: 0.3s; }
        .card:hover { transform: translateY(-5px); box-shadow: 0 10px 20px rgba(0,0,0,0.05); border-color: var(--accent); }
        .card img { width: 100%; height: 200px; object-fit: cover; background: #eee; }
        .card-info { padding: 15px; }
        .card-price { font-size: 1.5rem; font-weight: 700; color: var(--primary); }
        .card-addr { font-size: 0.85rem; color: #64748b; margin-top: 5px; }

        #map { flex-grow: 1; }

        /* Botón WhatsApp Alberto */
        .ws-btn { position: fixed; bottom: 25px; right: 25px; background: #25d366; color: white; padding: 15px 25px; border-radius: 50px; text-decoration: none; font-weight: 700; box-shadow: 0 5px 15px rgba(0,0,0,0.2); z-index: 1000; display: flex; align-items: center; gap: 10px; transition: 0.3s; }
        .ws-btn:hover { transform: scale(1.05); background: #128c7e; }
        
        #status-indicator { font-size: 10px; text-align: center; margin-top: 10px; font-weight: 600; text-transform: uppercase; letter-spacing: 1px; }
    </style>
</head>
<body>

<a href="https://wa.me/19545887564" class="ws-btn" target="_blank">
    <span>HABLAR CON ALBERTO</span>
</a>

<div id="ui-panel">
    <div class="header">
        <h1>ADONAIT BUSINESS LLC</h1>
        <p>Aventura AI Real Estate</p>
    </div>
    
    <div class="broker-tag">
        BROKER: ALBERTO ZALTZBERG | LIC: MIAMI REALTORS®
    </div>
    
    <div class="search-box">
        <input type="text" id="ai-input" placeholder="Ej: Condos con vista al mar en Aventura">
        <button id="btn-search">BUSCAR PROPIEDADES REALES</button>
        <div id="status-indicator" style="color: #94a3b8;">Conectando al MLS...</div>
    </div>

    <div id="results">
        <p style="text-align:center; color:#94a3b8; margin-top:50px;">
            Cargando inventario actualizado de Miami MLS...
        </p>
    </div>
</div>

<div id="map"></div>

<script>
    // CREDENCIALES DE ADONAIT BUSINESS LLC
    const BROWSER_TOKEN = '4d470ca1f4264b8e7423a8a0362ef486';
    const GEMINI_KEY = 'AIzaSyDsLpw2WeHA6fwjZKpwZfXRxk8nMipQrts';
    
    let map, markers = [];

    function initMap() {
        map = new google.maps.Map(document.getElementById("map"), {
            center: { lat: 25.9565, lng: -80.1392 },
            zoom: 14,
            mapTypeControl: false,
            streetViewControl: false,
            styles: [{ featureType: "poi", stylers: [{ visibility: "off" }] }]
        });
        fetchProperties(); // Carga automática al inicio
    }

    async function fetchProperties() {
        const resultsDiv = document.getElementById('results');
        const status = document.getElementById('status-indicator');
        
        // Filtro: Solo Aventura y Propiedades Activas
        const filter = encodeURIComponent("City eq 'Aventura' and MlsStatus eq 'Active'");
        const url = `https://api.bridgedataoutput.com/api/v2/OData/miami/Property?access_token=${BROWSER_TOKEN}&$filter=${filter}&$top=20`;

        try {
            const resp = await fetch(url);
            if (!resp.ok) throw new Error("Acceso no autorizado");
            
            const data = await resp.json();

            if (data.value && data.value.length > 0) {
                renderList(data.value);
                status.innerHTML = "<span style='color:#10b981'>● ADONAIT SYSTEM LIVE</span>";
            } else {
                resultsDiv.innerHTML = "<p style='text-align:center;'>No se encontraron propiedades. Revisa Referrer Domains en Bridge.</p>";
            }
        } catch (e) {
            console.error(e);
            status.innerHTML = "<span style='color:#ef4444'>● ERROR DE CONEXIÓN MLS</span>";
            resultsDiv.innerHTML = "<p style='text-align:center; font-size:12px;'>Alberto, verifica que tu dominio esté bien escrito en Bridge Interactive.</p>";
        }
    }

    function renderList(props) {
        const resultsDiv = document.getElementById('results');
        resultsDiv.innerHTML = "";
        markers.forEach(m => m.setMap(null));
        markers = [];

        props.forEach(p => {
            if (!p.Latitude || !p.Longitude) return;
            const pos = { lat: parseFloat(p.Latitude), lng: parseFloat(p.Longitude) };

            // Crear Marcador en Mapa
            const marker = new google.maps.Marker({
                position: pos,
                map: map,
                icon: {
                    path: google.maps.SymbolPath.CIRCLE,
                    scale: 8,
                    fillColor: "#c5a059",
                    fillOpacity: 1,
                    strokeWeight: 2,
                    strokeColor: "#ffffff"
                }
            });
            markers.push(marker);

            // Crear Tarjeta en Panel
            const card = document.createElement('div');
            card.className = 'card';
            const imageUrl = p.Media && p.Media[0] ? p.Media[0].MediaURL : 'https://via.placeholder.com/400x200?text=Adonait+Real+Estate';
            
            card.innerHTML = `
                <img src="${imageUrl}">
                <div class="card-info">
                    <div class="card-price">$${p.ListPrice.toLocaleString()}</div>
                    <div class="card-addr">${p.UnparsedAddress}</div>
                    <div style="font-size:11px; margin-top:5px; color:#94a3b8;">${p.BedroomsTotal} Camas | ${p.BathroomsFullTotal} Baños</div>
                </div>
            `;
            
            card.onclick = () => {
                map.setZoom(17);
                map.panTo(pos);
            };
            resultsDiv.appendChild(card);
        });
    }

    window.onload = () => {
        document.getElementById('btn-search').onclick = fetchProperties;
    };
</script>

<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCFDOG6McuD5d6JUUGi2g5ATLNa7LX1LrQ&callback=initMap" async defer></script>

</body>
</html>
