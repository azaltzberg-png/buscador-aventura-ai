<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aventura AI Real Estate | Adonait</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    <style>
        :root { --primary: #1a1a1a; --accent: #c5a059; --bg: #f4f4f4; }
        body { font-family: 'Montserrat', sans-serif; margin: 0; display: flex; height: 100vh; overflow: hidden; background: var(--bg); }
        #ui-panel { width: 380px; background: white; z-index: 100; box-shadow: 2px 0 15px rgba(0,0,0,0.1); display: flex; flex-direction: column; }
        .header { background: var(--primary); color: white; padding: 25px 20px; text-align: center; border-bottom: 4px solid var(--accent); }
        .search-box { padding: 20px; background: #fff; border-bottom: 1px solid #eee; }
        input { width: 100%; padding: 14px; border: 2px solid #f0f0f0; border-radius: 10px; margin-bottom: 10px; box-sizing: border-box; font-family: inherit; }
        .btn-group { display: flex; gap: 5px; }
        button { flex: 1; padding: 12px; border: none; border-radius: 8px; cursor: pointer; font-weight: 600; font-size: 0.8rem; transition: 0.3s; }
        .btn-ai { background: var(--accent); color: white; flex: 2; }
        .btn-reset { background: #eee; color: #666; }
        #results { flex-grow: 1; overflow-y: auto; padding: 15px; }
        #map { flex-grow: 1; background: #e5e7eb; }
        .card { background: white; border-radius: 15px; padding: 12px; margin-bottom: 15px; border: 1px solid #eee; cursor: pointer; transition: 0.3s; }
        .card:hover { transform: translateY(-3px); box-shadow: 0 8px 20px rgba(0,0,0,0.1); }
        .card img { width: 100%; border-radius: 10px; height: 160px; object-fit: cover; background: #f0f0f0; }
        .price { color: var(--accent); font-weight: 600; font-size: 1.2rem; margin: 5px 0; }
        #ai-status { font-size: 10px; text-align: center; margin-top: 8px; color: #888; font-style: italic; }
    </style>
</head>
<body>

<div id="ui-panel">

        <small>Real Estate Intelligence</small>
    </div>
    <div class="search-box">
        <input type="text" id="ai-input" placeholder="Ej: 3 hab bajo $1M...">

            <button class="btn-reset" id="btn-todos">TODOS</button>
        </div>
        <div id="ai-status">Listo para conectar</div>

    <div id="results">

    </div>

            resultsDiv.innerHTML = "Error de conexión con el MLS.";
        }
