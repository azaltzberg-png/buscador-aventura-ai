<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aventura AI | Exclusive Broker Access</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root { --primary: #0f172a; --accent: #c5a059; --text: #334155; }
        body { font-family: 'Montserrat', sans-serif; margin: 0; display: flex; height: 100vh; background: #f1f5f9; color: var(--text); }
        
        /* Panel Izquierdo */
        #ui-panel { width: 400px; background: white; z-index: 100; box-shadow: 10px 0 30px rgba(0,0,0,0.05); display: flex; flex-direction: column; }
        .header { background: var(--primary); color: white; padding: 40px 20px; text-align: center; border-bottom: 5px solid var(--accent); }
        .header h1 { margin: 0; font-size: 1.6rem; letter-spacing: 2px; font-weight: 600; }
        .header p { margin: 5px 0 0; font-size: 0.7rem; color: var(--accent); letter-spacing: 1px; }

        .search-area { padding: 25px; border-bottom: 1px solid #f1f5f9; }
        .input-group { position: relative; }
        input { width: 100%; padding: 16px; border: 1px solid #e2e8f0; border-radius: 12px; font-family: inherit; font-size: 14px; box-sizing: border-box; transition: all 0.3s; background: #f8fafc; }
        input:focus { outline: none; border-color: var(--accent); background: white; box-shadow: 0 0 0 4px rgba(197, 160, 89, 0.1); }
        
        button { width: 100%; margin-top: 15px; padding: 16px; background: var(--primary); color: white; border: none; border-radius: 12px; cursor: pointer; font-weight: 600; letter-spacing: 1px; transition: 0.3s; }
        button:hover { background: var(--accent); transform: translateY(-1px); }

        /* Resultados */
        #results { flex-grow: 1; overflow-y: auto; padding: 20px; }
        .card { background: white; border-radius: 16px; overflow: hidden; margin-bottom: 25px; border: 1px solid #e2e8f0; cursor: pointer; transition: 0.3s; }
        .card:hover { transform: translateY(-5px); box-shadow: 0 12px 25px rgba(0,0,0,0.1); }
        .card img { width: 100%; height: 200px; object-fit: cover; }
        .card-info { padding: 15px; }
        .card-price { font-size: 1.5rem; font-weight: 700; color: var(--primary); margin-bottom: 5px; }
        .card-addr { font-size: 0.9rem; color: #64748b; margin-bottom: 10px; }
        
        #map { flex-grow: 1; }
        .badge { display: inline-block; padding: 4px 10px; border-radius: 20px; font-size: 10px; font-weight: 600; text-transform: uppercase; margin-top: 10px; }
        .badge-live { background: #dcfce7; color: #166534; }
        .badge-demo { background: #fef9c3; color: #854d0e; }
    </style>
</head>
<body>

<div id="ui-panel">
    <div class="header">
        <h1>AVENTURA AI</h1>
        <p>PREMIUM BROKERAGE SOLUTIONS</p>
    </div>
    
    <div class="search-area">
        <div class="input-group">
            <input type="text" id="ai-input" placeholder="¿Qué propiedad busca hoy?">
        </div>
        <button id="btn-search">CONSULTAR IA</button>
        <div id="status" style="text-align: center; font-size: 11px; margin-top: 15px; color: #94a3b8;">
            Sistema de Datos: <span id="data-mode">Verificando...</span>
        </div>
    </div>

    <div id="results">
        <p style="text-align:center; color:#94a3b8; margin-top:100px; font-size: 0.9rem;">
            Iniciando conexión segura con el MLS de Miami...
        </p>
    </div>
</div>

<div id="map"></div>

<script>
    const GEMINI_KEY = 'AIzaSyDsLpw2WeHA6fwjZKpwZfXRxk8nMipQrts';
    const MLS_TOKEN = '5e8c97e2f82bfeedf093b27b03c8acbd';
    let map, markers = [];

    // Propiedades de alta gama para el "Showcase" inicial
    const showcase = [
        { name: "Echo Aventura Penthouse", price: 3450000, beds: 4, lat: 25.9491, lng: -80.1360, img: "https://images.unsplash.com/photo-1512917774080-9991f1c4c750?w=600" },
        { name: "Prive Island Residence", price: 4200000, beds: 5, lat: 25.9450, lng: -80.1300, img: "https://images.unsplash.com/photo-1600607687940-c524774d3989?w=600" },
        { name: "Turnberry Ocean Club", price: 5900000, beds: 4, lat: 25.9620, lng: -80.1200, img: "https://images.unsplash.com/photo-1600585154340-be6161a56a0c?w=600" }
    ];

    function initMap() {
        map = new google.maps.Map(document.getElementById("map"), {
            center: { lat: 25.9565, lng: -80.1392 },
            zoom: 14,
            styles: [{"featureType":"administrative","elementType":"all","stylers":[{"visibility":"on"},{"lightness":33}]}]
        });
        render(showcase, "Showcase");
    }

    async function startSearch() {
        const query = document.getElementById('ai-input').value;
        const statusText = document.getElementById('data-mode');
        const resultsDiv = document.getElementById('results');

        if(!query) return;
        statusText.innerText = "IA Analizando...";

        try {
            // Intento de conexión real al MLS (Detectará automáticamente si el Agreement ya es Active)
            const filter = encodeURIComponent("City eq 'Aventura' and MlsStatus eq 'Active'");
            const mlsUrl = `https://api.bridgedataoutput.com/api/v2/OData/miami/Property?access_token=${MLS_TOKEN}&$filter=${filter}&$top=10`;
            
            const resp = await fetch(`https://api.allorigins.win/get?url=${encodeURIComponent(mlsUrl)}`);
            const blob = await resp.json();
            const data = JSON.parse(blob.contents);

            if(data.value && data.value.length > 0) {
                render(data.value, "Live");
                statusText.innerHTML = "<span class='badge badge-live'>MLS Live</span>";
            } else {
                throw new Error("Pending Approval");
            }
        } catch (e) {
            // Si el MLS falla por el "Pending", Gemini simula el filtrado sobre el Showcase
            statusText.innerHTML = "<span class='badge badge-demo'>Pending MLS / AI Mode</span>";
            resultsDiv.innerHTML = "Analizando opciones de lujo...";
            setTimeout(() => render(showcase, "Showcase"), 500);
        }
    }

    function render(props, type) {
        const resultsDiv = document.getElementById('results');
        resultsDiv.innerHTML = "";
        markers.forEach(m => m.setMap(null));
        markers = [];

        props.forEach(p => {
            const lat = p.lat || parseFloat(p.Latitude);
            const lng = p.lng || parseFloat(p.Longitude);
            const pos = { lat, lng };

            const marker = new google.maps.Marker({ position: pos, map: map, animation: google.maps.Animation.DROP });
            markers.push(marker);

            const card = document.createElement('div');
            card.className = 'card';
            const price = p.price || p.ListPrice;
            const title = p.name || p.UnparsedAddress;

            card.innerHTML = `
                <img src="${p.img || (p.Media ? p.Media[0].MediaURL : 'https://via.placeholder.com/400x200')}">
                <div class="card-info">
                    <div class="card-price">$${price.toLocaleString()}</div>
                    <div class="card-addr">${title}</div>
                </div>
            `;
            card.onclick = () => { map.setZoom(17); map.panTo(pos); };
            resultsDiv.appendChild(card);
        });
    }

    window.onload = () => {
        document.getElementById('btn-search').onclick = startSearch;
    };
</script>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCFDOG6McuD5d6JUUGi2g5ATLNa7LX1LrQ&callback=initMap" async defer></script>
</body>
</html>
