<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adonait Business LLC | Broker Alberto Zaltzberg</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        :root { --primary: #0f172a; --accent: #c5a059; }
        body { font-family: 'Montserrat', sans-serif; margin: 0; display: flex; height: 100vh; background: #f1f5f9; overflow: hidden; }
        #ui-panel { width: 380px; background: white; z-index: 100; box-shadow: 10px 0 30px rgba(0,0,0,0.1); display: flex; flex-direction: column; }
        .header { background: var(--primary); color: white; padding: 30px 20px; text-align: center; border-bottom: 5px solid var(--accent); }
        .broker-tag { padding: 10px; background: #f8fafc; border-bottom: 1px solid #e2e8f0; font-size: 11px; text-align: center; color: #64748b; }
        .search-box { padding: 20px; }
        input { width: 100%; padding: 15px; border: 2px solid #f1f5f9; border-radius: 12px; box-sizing: border-box; margin-bottom: 10px; }
        button { width: 100%; padding: 16px; background: var(--primary); color: white; border: none; border-radius: 12px; cursor: pointer; font-weight: 700; }
        #results { flex-grow: 1; overflow-y: auto; padding: 20px; }
        .card { background: white; border-radius: 16px; overflow: hidden; margin-bottom: 20px; border: 1px solid #eee; cursor: pointer; }
        .card img { width: 100%; height: 180px; object-fit: cover; }
        .card-price { font-size: 1.4rem; font-weight: 700; color: var(--primary); padding: 10px 15px 0; }
        .card-addr { font-size: 0.85rem; color: #64748b; padding: 0 15px 15px; }
        #map { flex-grow: 1; }
        .ws-btn { position: fixed; bottom: 25px; right: 25px; background: #25d366; color: white; padding: 15px 25px; border-radius: 50px; text-decoration: none; font-weight: 700; z-index: 1000; box-shadow: 0 5px 15px rgba(0,0,0,0.2); }
    </style>
</head>
<body>

<a href="https://wa.me/19545887564" class="ws-btn" target="_blank">HABLAR CON ALBERTO</a>

<div id="ui-panel">
    <div class="header"><h1>ADONAIT BUSINESS LLC</h1><p>Aventura AI Real Estate</p></div>
    <div class="broker-tag">BROKER: ALBERTO ZALTZBERG | 954-588-7564</div>
    <div class="search-box">
        <input type="text" id="ai-input" placeholder="Ej: Condos en Aventura...">
        <button id="btn-search">CARGAR PROPIEDADES REALES</button>
        <div id="status" style="font-size:10px; text-align:center; margin-top:10px; color:#94a3b8;">Conectando...</div>
    </div>
    <div id="results"></div>
</div>
<div id="map"></div>

<script>
    const BROWSER_TOKEN = '4d470ca1f4264b8e7423a8a0362ef486';
    let map, markers = [];

    function initMap() {
        map = new google.maps.Map(document.getElementById("map"), { center: { lat: 25.9565, lng: -80.1392 }, zoom: 14 });
        fetchProperties();
    }

    async function fetchProperties() {
        const resultsDiv = document.getElementById('results');
        const status = document.getElementById('status');
        resultsDiv.innerHTML = "Cargando desde el MLS...";

        const filter = encodeURIComponent("City eq 'Aventura' and MlsStatus eq 'Active'");
        const targetUrl = `https://api.bridgedataoutput.com/api/v2/OData/miami/Property?access_token=${BROWSER_TOKEN}&$filter=${filter}&$top=15`;
        
        // USAMOS EL PROXY PARA EVITAR EL BLOQUEO DE BRIDGE
        const proxyUrl = `https://api.allorigins.win/get?url=${encodeURIComponent(targetUrl)}`;

        try {
            const resp = await fetch(proxyUrl);
            const json = await resp.json();
            const data = JSON.parse(json.contents); // Aquí extraemos los datos reales del proxy

            if (data.value && data.value.length > 0) {
                renderList(data.value);
                status.innerHTML = "<span style='color:#10b981'>● ADONAIT SYSTEM LIVE</span>";
            } else {
                resultsDiv.innerHTML = "No se encontraron propiedades. Intenta de nuevo.";
            }
        } catch (e) {
            status.innerHTML = "<span style='color:#ef4444'>● RE-CONECTANDO AL MLS...</span>";
            resultsDiv.innerHTML = "Intentando conexión segura secundaria...";
            console.error(e);
        }
    }

    function renderList(props) {
        const resultsDiv = document.getElementById('results');
        resultsDiv.innerHTML = "";
        markers.forEach(m => m.setMap(null));
        
        props.forEach(p => {
            const pos = { lat: parseFloat(p.Latitude), lng: parseFloat(p.Longitude) };
            if (isNaN(pos.lat)) return;
            const marker = new google.maps.Marker({ position: pos, map: map });
            markers.push(marker);

            const card = document.createElement('div');
            card.className = 'card';
            const img = p.Media && p.Media[0] ? p.Media[0].MediaURL : 'https://via.placeholder.com/400x200';
            card.innerHTML = `<img src="${img}"><div class="card-price">$${p.ListPrice.toLocaleString()}</div><div class="card-addr">${p.UnparsedAddress}</div>`;
            card.onclick = () => { map.setZoom(17); map.panTo(pos); };
            resultsDiv.appendChild(card);
        });
    }

    window.onload = () => { document.getElementById('btn-search').onclick = fetchProperties; };
</script>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCFDOG6McuD5d6JUUGi2g5ATLNa7LX1LrQ&callback=initMap" async defer></script>
</body>
</html>
