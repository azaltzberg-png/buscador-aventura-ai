<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aventura Real Estate AI</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    <style>
        :root { --primary: #1a1a1a; --accent: #c5a059; }
        body { font-family: 'Montserrat', sans-serif; margin: 0; display: flex; height: 100vh; overflow: hidden; }
        #ui-panel { width: 380px; background: white; z-index: 100; box-shadow: 2px 0 15px rgba(0,0,0,0.1); display: flex; flex-direction: column; }
        .header { background: var(--primary); color: white; padding: 20px; text-align: center; }
        .search-box { padding: 20px; border-bottom: 1px solid #eee; }
        input { width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 8px; margin-bottom: 10px; box-sizing: border-box; }
        button { width: 100%; padding: 12px; background: var(--accent); color: white; border: none; border-radius: 8px; cursor: pointer; font-weight: 600; }
        #results { flex-grow: 1; overflow-y: auto; padding: 15px; background: #fdfdfd; }
        #map { flex-grow: 1; background: #e5e7eb; }
        .card { background: white; border-radius: 12px; padding: 10px; margin-bottom: 15px; border: 1px solid #eee; cursor: pointer; }
        .card img { width: 100%; border-radius: 8px; height: 160px; object-fit: cover; }
        .price { color: var(--accent); font-weight: 600; font-size: 1.2rem; }
    </style>
</head>
<body>

<div id="ui-panel">
    <div class="header">
        <h2 style="margin:0">AVENTURA LIVE</h2>
        <small>Real-Time MLS Data</small>
    </div>
    <div class="search-box">
        <input type="text" id="ai-input" placeholder="¿Buscas algo específico?">
        <button id="btn-buscar">VER PROPIEDADES ACTIVAS</button>
    </div>
    <div id="results">
        <p style="text-align:center; color:#888; margin-top:50px;">El mapa se está cargando...</p>
    </div>
</div>

<div id="map"></div>

<script>
    // Variables globales
    let map;
    let markers = [];
    const SERVER_TOKEN = '5e8c97e2f82bfeedf093b27b03c8acbd';
    const MAP_ID = 'da9b6acc1483c1e535943ad2';

    // 1. FUNCIÓN PARA INICIALIZAR EL MAPA
    function initMap() {
        console.log("Inicializando mapa...");
        const aventura = { lat: 25.9565, lng: -80.1392 };
        map = new google.maps.Map(document.getElementById("map"), {
            center: aventura,
            zoom: 14,
            mapId: MAP_ID
        });
        document.getElementById('results').innerHTML = "<p style='text-align:center; color:#888;'>Mapa listo. Presiona el botón para buscar.</p>";
    }

    // 2. FUNCIÓN PARA BUSCAR EN EL MLS
    async function fetchMLS() {
        const resultsDiv = document.getElementById('results');
        resultsDiv.innerHTML = "<p style='text-align:center;'>Consultando MLS...</p>";
        
        markers.forEach(m => m.setMap(null));
        markers = [];

        try {
            const targetUrl = `https://api.bridgedataoutput.com/api/v2/OData/miami/Property?access_token=${SERVER_TOKEN}&$filter=City eq 'Aventura' and MlsStatus eq 'Active'&$top=15`;
            const proxyUrl = "https://api.allorigins.win/get?url=" + encodeURIComponent(targetUrl);
            
            const response = await fetch(proxyUrl);
            const rawData = await response.json();
            const data = JSON.parse(rawData.contents);

            resultsDiv.innerHTML = "";

            data.value.forEach(prop => {
                const pos = { lat: parseFloat(prop.Latitude), lng: parseFloat(prop.Longitude) };
                if (!pos.lat || !pos.lng) return;

                const marker = new google.maps.Marker({
                    position: pos,
                    map: map,
                    title: prop.UnparsedAddress
                });
                markers.push(marker);

                const card = document.createElement('div');
                card.className = 'card';
                card.innerHTML = `
                    <img src="${prop.Media?.[0]?.MediaURL || 'https://via.placeholder.com/300x150'}">
                    <div class="price">$${prop.ListPrice.toLocaleString()}</div>
                    <div style="font-size:0.8rem;">${prop.UnparsedAddress}</div>
                `;
                card.onclick = () => { map.setZoom(17); map.panTo(pos); };
                resultsDiv.appendChild(card);
            });
        } catch (error) {
            resultsDiv.innerHTML = "Error al cargar datos.";
        }
    }

    // 3. ASIGNAR EVENTOS CUANDO LA PÁGINA CARGUE
    window.onload = function() {
        document.getElementById('btn-buscar').onclick = fetchMLS;
    };
</script>

<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCFDOG6McuD5d6JUUGi2g5ATLNa7LX1LrQ&callback=initMap&v=weekly" async defer></script>

</body>
</html>
