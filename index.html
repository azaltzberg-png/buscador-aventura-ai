<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aventura AI Real Estate | Adonait</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    <style>
        :root { --primary: #1a1a1a; --accent: #c5a059; --bg: #f4f4f4; }
        body { font-family: 'Montserrat', sans-serif; margin: 0; display: flex; height: 100vh; overflow: hidden; background: var(--bg); }
        #ui-panel { width: 380px; background: white; z-index: 100; box-shadow: 2px 0 15px rgba(0,0,0,0.1); display: flex; flex-direction: column; }
        .header { background: var(--primary); color: white; padding: 25px 20px; text-align: center; border-bottom: 4px solid var(--accent); }
        .search-box { padding: 20px; background: #fff; border-bottom: 1px solid #eee; }
        input { width: 100%; padding: 14px; border: 2px solid #f0f0f0; border-radius: 10px; margin-bottom: 10px; box-sizing: border-box; font-family: inherit; }
        .btn-group { display: flex; gap: 5px; }
        button { flex: 1; padding: 12px; border: none; border-radius: 8px; cursor: pointer; font-weight: 600; font-size: 0.8rem; }
        .btn-ai { background: var(--accent); color: white; flex: 2; }
        .btn-reset { background: #eee; color: #666; }
        #results { flex-grow: 1; overflow-y: auto; padding: 15px; }
        #map { flex-grow: 1; background: #e0e0e0; }
        .card { background: white; border-radius: 15px; padding: 12px; margin-bottom: 15px; border: 1px solid #eee; cursor: pointer; }
        .card img { width: 100%; border-radius: 10px; height: 170px; object-fit: cover; }
        .price { color: var(--accent); font-weight: 600; font-size: 1.3rem; margin: 8px 0 2px 0; }
    </style>
</head>
<body>

<div id="ui-panel">
    <div class="header"><h2>AVENTURA AI</h2><small>SISTEMA INTELIGENTE MLS</small></div>
    <div class="search-box">
        <input type="text" id="ai-input" placeholder="Ej: Condos de 3 hab...">
        <div class="btn-group">
            <button class="btn-ai" id="btn-ai">IA SEARCH</button>
            <button class="btn-reset" id="btn-todos">VER TODO</button>
        </div>
        <div id="ai-status" style="font-size:10px; text-align:center; margin-top:5px; color:#888;"></div>
    </div>
    <div id="results"></div>
</div>
<div id="map"></div>

<script>
    const GEMINI_KEY = 'AIzaSyDsLpw2WeHA6fwjZKpwZfXRxk8nMipQrts'; 
    const MLS_TOKEN = '5e8c97e2f82bfeedf093b27b03c8acbd';
    const MAP_ID = 'da9b6acc1483c1e535943ad2';
    let map, markers = [];

    function initMap() {
        map = new google.maps.Map(document.getElementById("map"), {
            center: { lat: 25.9565, lng: -80.1392 },
            zoom: 14,
            mapId: MAP_ID
        });
    }

    async function fetchMLS(filters = null) {
        const resultsDiv = document.getElementById('results');
        resultsDiv.innerHTML = "Buscando...";
        markers.forEach(m => m.setMap(null));

        // INTENTO 1: Filtro por Aventura
        let filterUrl = "MlsStatus eq 'Active' and City eq 'Aventura'";
        
        // Si la IA dio filtros, los aplicamos
        if(filters) {
            if(filters.maxPrice) filterUrl += ` and ListPrice le ${filters.maxPrice}`;
            if(filters.beds) filterUrl += ` and BedroomsTotal ge ${filters.beds}`;
        }

        const apiTarget = `https://api.bridgedataoutput.com/api/v2/OData/miami/Property?access_token=${MLS_TOKEN}&$filter=${encodeURIComponent(filterUrl)}&$top=15`;
        
        try {
            const resp = await fetch(`https://api.allorigins.win/get?url=${encodeURIComponent(apiTarget)}`);
            const blob = await resp.json();
            const data = JSON.parse(blob.contents);

            // SI NO HAY NADA EN AVENTURA, INTENTAR MIAMI GENERAL (Para ver si el Token sirve)
            if(!data.value || data.value.length === 0) {
                console.log("No hay en Aventura, probando Miami general...");
                const backupApi = `https://api.bridgedataoutput.com/api/v2/OData/miami/Property?access_token=${MLS_TOKEN}&$filter=MlsStatus eq 'Active'&$top=5`;
                const backupResp = await fetch(`https://api.allorigins.win/get?url=${encodeURIComponent(backupApi)}`);
                const backupBlob = await backupResp.json();
                const backupData = JSON.parse(backupBlob.contents);
                renderResults(backupData.value, "Mostrando propiedades cercanas (Aventura no devolvió resultados)");
            } else {
                renderResults(data.value, "Resultados en Aventura");
            }
        } catch (e) {
            resultsDiv.innerHTML = "Error de conexión con el MLS.";
        }
    }

    function renderResults(properties, message) {
        const resultsDiv = document.getElementById('results');
        const status = document.getElementById('ai-status');
        resultsDiv.innerHTML = "";
        status.innerText = message;

        if(!properties || properties.length === 0) {
            resultsDiv.innerHTML = "Tu Token de MLS no devuelve datos. Revisa si está activo en Bridge Interactive.";
            return;
        }

        properties.forEach(prop => {
            const pos = { lat: parseFloat(prop.Latitude), lng: parseFloat(prop.Longitude) };
            if(isNaN(pos.lat)) return;
            const marker = new google.maps.Marker({ position: pos, map: map });
            markers.push(marker);
            const card = document.createElement('div');
            card.className = 'card';
            card.innerHTML = `
                <img src="${prop.Media?.[0]?.MediaURL || 'https://via.placeholder.com/300x150'}">
                <div class="price">$${prop.ListPrice.toLocaleString()}</div>
                <div style="font-size:12px;">${prop.UnparsedAddress}</div>
            `;
            card.onclick = () => map.panTo(pos);
            resultsDiv.appendChild(card);
        });
    }

    window.onload = () => {
        document.getElementById('btn-todos').onclick = () => fetchMLS();
        document.getElementById('btn-ai').onclick = async () => {
            const q = document.getElementById('ai-input').value;
            // Aquí llamarías a askGemini (omitiendo por brevedad para probar conexión)
            fetchMLS(); 
        };
    };
</script>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCFDOG6McuD5d6JUUGi2g5ATLNa7LX1LrQ&callback=initMap" async defer></script>
</body>
</html>
