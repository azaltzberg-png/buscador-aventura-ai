<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aventura Real Estate AI | Adonait</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    <style>
        :root { --primary: #1a1a1a; --accent: #c5a059; --bg: #f4f4f4; }
        body { font-family: 'Montserrat', sans-serif; margin: 0; display: flex; height: 100vh; overflow: hidden; background: var(--bg); }
        
        #ui-panel { width: 380px; background: white; z-index: 100; box-shadow: 2px 0 15px rgba(0,0,0,0.1); display: flex; flex-direction: column; }
        .header { background: var(--primary); color: white; padding: 25px 20px; text-align: center; border-bottom: 4px solid var(--accent); }
        
        .search-box { padding: 20px; background: #fff; border-bottom: 1px solid #eee; }
        input { width: 100%; padding: 14px; border: 2px solid #f0f0f0; border-radius: 10px; margin-bottom: 10px; box-sizing: border-box; font-family: inherit; transition: 0.3s; }
        input:focus { border-color: var(--accent); outline: none; background: #fffdf8; }
        
        .btn-group { display: flex; gap: 5px; }
        button { flex: 1; padding: 12px; border: none; border-radius: 8px; cursor: pointer; font-weight: 600; font-size: 0.8rem; transition: 0.3s; }
        .btn-ai { background: var(--accent); color: white; flex: 2; }
        .btn-ai:hover { background: #a68545; }
        .btn-reset { background: #eee; color: #666; }

        #ai-status { font-size: 0.7rem; color: #888; margin-top: 8px; text-align: center; height: 15px; }
        #results { flex-grow: 1; overflow-y: auto; padding: 15px; }
        #map { flex-grow: 1; }

        .card { background: white; border-radius: 15px; padding: 12px; margin-bottom: 15px; border: 1px solid #eee; cursor: pointer; transition: 0.3s; }
        .card:hover { transform: translateY(-3px); box-shadow: 0 8px 20px rgba(0,0,0,0.1); }
        .card img { width: 100%; border-radius: 10px; height: 170px; object-fit: cover; background: #f9f9f9; }
        .price { color: var(--accent); font-weight: 600; font-size: 1.3rem; margin: 8px 0 2px 0; }
        .address { font-size: 0.85rem; color: #333; font-weight: 500; }
        .details { font-size: 0.75rem; color: #999; margin-top: 6px; border-top: 1px solid #f0f0f0; padding-top: 6px; }
    </style>
</head>
<body>

<div id="ui-panel">
    <div class="header">
        <h2 style="margin:0; font-size: 1.4rem;">AVENTURA AI</h2>
        <small style="letter-spacing: 1px;">SISTEMA INTELIGENTE MLS</small>
    </div>
    <div class="search-box">
        <input type="text" id="ai-input" placeholder="Ej: Condos de 3 hab bajo $1.2M">
        <div class="btn-group">
            <button class="btn-ai" id="btn-ai">PREGUNTAR A IA</button>
            <button class="btn-reset" id="btn-todos">TODOS</button>
        </div>
        <div id="ai-status">Listo para buscar</div>
    </div>
    <div id="results">
        <p style="text-align:center; color:#ccc; margin-top:50px;">Escribe lo que buscas para comenzar.</p>
    </div>
</div>

<div id="map"></div>

<script>
    // CREDENCIALES
    const GEMINI_KEY = 'AIzaSyDsLpw2WeHA6fwjZKpwZfXRxk8nMipQrts'; 
    const MLS_TOKEN = '5e8c97e2f82bfeedf093b27b03c8acbd';
    const MAP_ID = 'da9b6acc1483c1e535943ad2';

    let map, markers = [];

    function initMap() {
        map = new google.maps.Map(document.getElementById("map"), {
            center: { lat: 25.9565, lng: -80.1392 },
            zoom: 14,
            mapId: MAP_ID
        });
    }

    async function askGemini(query) {
        const status = document.getElementById('ai-status');
        status.innerText = "Gemini analizando tu búsqueda...";

        const prompt = `Eres un experto inmobiliario en Miami. El usuario busca en Aventura: "${query}". 
        Extrae los filtros técnicos. Responde EXCLUSIVAMENTE un objeto JSON puro (sin markdown) con estos campos:
        "maxPrice" (número), "minPrice" (número), "beds" (número). Si no se menciona un campo, pon null.`;

        try {
            const resp = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${GEMINI_KEY}`, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ contents: [{ parts: [{ text: prompt }] }] })
            });
            const data = await resp.json();
            const text = data.candidates[0].content.parts[0].text;
            // Limpiamos posible basura de la respuesta
            const cleanJson = text.replace(/```json|```/g, "").trim();
            return JSON.parse(cleanJson);
        } catch (e) {
            console.error("Error Gemini:", e);
            return null;
        }
    }

    async function fetchMLS(filters = null) {
        const resultsDiv = document.getElementById('results');
        const status = document.getElementById('ai-status');
        resultsDiv.innerHTML = "<p style='text-align:center;'>Consultando MLS de Miami...</p>";
        
        markers.forEach(m => m.setMap(null));
        markers = [];

        let filterUrl = "City eq 'Aventura' and MlsStatus eq 'Active'";
        if(filters) {
            if(filters.maxPrice) filterUrl += ` and ListPrice le ${filters.maxPrice}`;
            if(filters.minPrice) filterUrl += ` and ListPrice ge ${filters.minPrice}`;
            if(filters.beds) filterUrl += ` and BedroomsTotal ge ${filters.beds}`;
        }

        try {
            const apiTarget = `https://api.bridgedataoutput.com/api/v2/OData/miami/Property?access_token=${MLS_TOKEN}&$filter=${encodeURIComponent(filterUrl)}&$top=20`;
            const proxy = await fetch(`https://api.allorigins.win/get?url=${encodeURIComponent(apiTarget)}`);
            const blob = await proxy.json();
            const data = JSON.parse(blob.contents);

            resultsDiv.innerHTML = "";
            if(!data.value.length) {
                resultsDiv.innerHTML = "<p style='text-align:center;'>No se encontraron propiedades con esos filtros.</p>";
                status.innerText = "Sin resultados";
                return;
            }

            data.value.forEach(prop => {
                const pos = { lat: parseFloat(prop.Latitude), lng: parseFloat(prop.Longitude) };
                if(isNaN(pos.lat)) return;

                const marker = new google.maps.Marker({ position: pos, map: map, animation: google.maps.Animation.DROP });
                markers.push(marker);

                const card = document.createElement('div');
                card.className = 'card';
                const priceFormatted = new Intl.NumberFormat('en-US', { style: 'currency', currency: 'USD', maximumFractionDigits: 0 }).format(prop.ListPrice);
                
                card.innerHTML = `
                    <img src="${prop.Media?.[0]?.MediaURL || 'https://via.placeholder.com/400x250?text=No+Photo'}">
                    <div class="price">${priceFormatted}</div>
                    <div class="address">${prop.UnparsedAddress}</div>
                    <div class="details">${prop.BedroomsTotal || 0} Hab | ${prop.BathroomsFullTotal || 0} Baños | ${prop.LivingArea || 0} SqFt</div>
                `;
                card.onclick = () => { map.setZoom(17); map.panTo(pos); };
                resultsDiv.appendChild(card);
            });
            status.innerText = filters ? "Filtros IA aplicados" : "Mostrando todo en Aventura";
        } catch (e) {
            resultsDiv.innerHTML = "Error al conectar con el servidor MLS.";
        }
    }

    window.onload = () => {
        document.getElementById('btn-todos').onclick = () => fetchMLS();
        document.getElementById('btn-ai').onclick = async () => {
            const q = document.getElementById('ai-input').value;
            if(!q) return;
            const f = await askGemini(q);
            fetchMLS(f);
        };
    };
</script>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCFDOG6McuD5d6JUUGi2g5ATLNa7LX1LrQ&callback=initMap" async defer></script>
</body>
</html>
