<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aventura AI Real Estate</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    <style>
        :root { --primary: #1a1a1a; --accent: #c5a059; }
        body { font-family: 'Montserrat', sans-serif; margin: 0; display: flex; height: 100vh; overflow: hidden; background: #f4f4f4; }
        #ui-panel { width: 350px; background: white; z-index: 10; box-shadow: 2px 0 10px rgba(0,0,0,0.1); display: flex; flex-direction: column; }
        .header { background: var(--primary); color: white; padding: 20px; text-align: center; }
        .search-box { padding: 15px; border-bottom: 1px solid #eee; }
        input { width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 8px; margin-bottom: 10px; box-sizing: border-box; }
        button { width: 100%; padding: 12px; background: var(--accent); color: white; border: none; border-radius: 8px; cursor: pointer; font-weight: 600; margin-bottom: 5px; }
        #results { flex-grow: 1; overflow-y: auto; padding: 10px; }
        #map { flex-grow: 1; height: 100vh; background: #e0e0e0; }
        .card { background: white; border-radius: 10px; padding: 10px; margin-bottom: 10px; border: 1px solid #eee; cursor: pointer; }
        .card img { width: 100%; border-radius: 5px; height: 140px; object-fit: cover; }
        .price { color: var(--accent); font-weight: 600; font-size: 1.1rem; }
    </style>
</head>
<body>

<div id="ui-panel">
    <div class="header"><h2 style="margin:0">AVENTURA AI</h2></div>
    <div class="search-box">
        <input type="text" id="ai-input" placeholder="¿Qué buscas en Aventura?">
        <button id="btn-buscar">BUSCAR PROPIEDADES</button>
    </div>
    <div id="results"><p style="text-align:center;color:#999">Presiona el botón para cargar.</p></div>
</div>

<div id="map"></div>

<script>
    const MLS_TOKEN = '5e8c97e2f82bfeedf093b27b03c8acbd';
    let map, markers = [];

    // Esta función la llama Google Maps al cargar
    function initMap() {
        console.log("Mapa cargando...");
        map = new google.maps.Map(document.getElementById("map"), {
            center: { lat: 25.9565, lng: -80.1392 },
            zoom: 14
        });
    }

    async function fetchMLS() {
        const resultsDiv = document.getElementById('results');
        resultsDiv.innerHTML = "Cargando...";
        
        // Limpiar marcadores previos
        markers.forEach(m => m.setMap(null));
        markers = [];

        const filter = encodeURIComponent("(City eq 'Aventura' or PostalCode eq '33180') and MlsStatus eq 'Active'");
        const url = `https://api.bridgedataoutput.com/api/v2/OData/miami/Property?access_token=${MLS_TOKEN}&$filter=${filter}&$top=15`;
        
        try {
            const resp = await fetch(`https://api.allorigins.win/get?url=${encodeURIComponent(url)}`);
            const json = await resp.json();
            const data = JSON.parse(json.contents);

            resultsDiv.innerHTML = "";
            data.value.forEach(prop => {
                const pos = { lat: parseFloat(prop.Latitude), lng: parseFloat(prop.Longitude) };
                if(!isNaN(pos.lat)) {
                    const marker = new google.maps.Marker({ position: pos, map: map });
                    markers.push(marker);
                    
                    const card = document.createElement('div');
                    card.className = 'card';
                    card.innerHTML = `
                        <img src="${prop.Media?.[0]?.MediaURL || 'https://via.placeholder.com/300x150'}">
                        <div class="price">$${prop.ListPrice.toLocaleString()}</div>
                        <div style="font-size:12px">${prop.UnparsedAddress}</div>
                    `;
                    card.onclick = () => map.panTo(pos);
                    resultsDiv.appendChild(card);
                }
            });
        } catch (e) {
            resultsDiv.innerHTML = "Error al conectar con MLS.";
        }
    }

    window.onload = () => {
        document.getElementById('btn-buscar').onclick = fetchMLS;
    };
</script>

<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCFDOG6McuD5d6JUUGi2g5ATLNa7LX1LrQ&callback=initMap" async defer></script>

</body>
</html>
