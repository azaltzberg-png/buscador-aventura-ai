<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adonait Business LLC | Alberto Zaltzberg</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root { --primary: #0f172a; --accent: #c5a059; }
        body { font-family: 'Montserrat', sans-serif; margin: 0; display: flex; height: 100vh; background: #f1f5f9; overflow: hidden; }
        #ui-panel { width: 380px; background: white; z-index: 10; box-shadow: 10px 0 30px rgba(0,0,0,0.1); display: flex; flex-direction: column; }
        .header { background: var(--primary); color: white; padding: 25px; text-align: center; border-bottom: 5px solid var(--accent); }
        .broker-tag { padding: 8px; background: #f8fafc; border-bottom: 1px solid #e2e8f0; font-size: 11px; text-align: center; color: #64748b; }
        .search-box { padding: 20px; }
        input { width: 100%; padding: 15px; border: 2px solid #f1f5f9; border-radius: 12px; box-sizing: border-box; }
        button { width: 100%; margin-top: 10px; padding: 16px; background: var(--primary); color: white; border: none; border-radius: 12px; cursor: pointer; font-weight: 700; }
        #results { flex-grow: 1; overflow-y: auto; padding: 20px; background: white; }
        .card { background: white; border-radius: 16px; overflow: hidden; margin-bottom: 20px; border: 1px solid #f1f5f9; cursor: pointer; }
        .card img { width: 100%; height: 180px; object-fit: cover; background: #eee; }
        .card-body { padding: 15px; }
        .price { font-size: 1.4rem; font-weight: 700; color: var(--primary); }
        #map { flex-grow: 1; background: #e5e7eb; } /* Color gris suave mientras carga */
        .ws-btn { position: fixed; bottom: 25px; right: 25px; background: #25d366; color: white; padding: 15px 25px; border-radius: 50px; text-decoration: none; font-weight: 700; z-index: 1000; box-shadow: 0 5px 15px rgba(0,0,0,0.2); }
    </style>
</head>
<body>

<a href="https://wa.me/19545887564" class="ws-btn" target="_blank">WHATSAPP ALBERTO</a>

<div id="ui-panel">
    <div class="header">
        <h1 style="margin:0; font-size: 1.2rem;">ADONAIT BUSINESS LLC</h1>
        <p style="margin:5px 0 0; font-size: 0.7rem; color: var(--accent); font-weight: 700;">BROKER ALBERTO ZALTZBERG</p>
    </div>
    <div class="broker-tag">954-588-7564 | Miami RE Specialists</div>
    <div class="search-box">
        <input type="text" id="ai-input" placeholder="Condos en Aventura...">
        <button id="btn-search">BUSCAR PROPIEDADES</button>
        <div id="status" style="font-size:10px; text-align:center; margin-top:10px; color: #94a3b8;">Sincronizando...</div>
    </div>
    <div id="results"></div>
</div>

<div id="map" id="google-map"></div>

<script>
    const BROWSER_TOKEN = 'ef52c732beb2036c9168768f7b5246cc';
    let map, markers = [];

    // Propiedades Showcase por si el MLS tarda
    const backupProps = [
        { UnparsedAddress: "Prive Island Residence, Aventura", ListPrice: 4500000, Latitude: 25.9450, Longitude: -80.1300, img: "https://images.unsplash.com/photo-1600607687940-c524774d3989?w=600" },
        { UnparsedAddress: "Echo Aventura Luxury Condo", ListPrice: 3250000, Latitude: 25.9491, Longitude: -80.1360, img: "https://images.unsplash.com/photo-1512917774080-9991f1c4c750?w=600" }
    ];

    function initMap() {
        try {
            map = new google.maps.Map(document.getElementById("map"), {
                center: { lat: 25.9565, lng: -80.1392 },
                zoom: 14,
                disableDefaultUI: false
            });
            fetchMLS();
        } catch (e) {
            console.error("Error cargando el mapa:", e);
            document.getElementById('map').innerHTML = "<p style='padding:20px;'>Error al cargar el mapa. Verifica la API Key de Google.</p>";
        }
    }

    async function fetchMLS() {
        const resultsDiv = document.getElementById('results');
        const status = document.getElementById('status');
        resultsDiv.innerHTML = "Consultando Miami RE...";

        const filter = encodeURIComponent("City eq 'Aventura' and MlsStatus eq 'Active'");
        const url = `https://api.bridgedataoutput.com/api/v2/OData/miamire/Property?access_token=${BROWSER_TOKEN}&$filter=${filter}&$top=15`;

        try {
            const resp = await fetch(url);
            const data = await resp.json();

            if (data.value && data.value.length > 0) {
                renderList(data.value);
                status.innerHTML = "<span style='color:green'>● LIVE: MIAMI RE</span>";
            } else { throw new Error(); }
        } catch (e) {
            renderList(backupProps);
            status.innerHTML = "<span style='color:orange'>● MODO SHOWCASE (ESPERANDO MLS)</span>";
        }
    }

    function renderList(props) {
        const resultsDiv = document.getElementById('results');
        resultsDiv.innerHTML = "";
        markers.forEach(m => m.setMap(null));
        
        props.forEach(p => {
            const lat = parseFloat(p.Latitude);
            const lng = parseFloat(p.Longitude);
            if (isNaN(lat)) return;

            const pos = { lat, lng };
            if (map) {
                const marker = new google.maps.Marker({ position: pos, map: map });
                markers.push(marker);
            }

            const card = document.createElement('div');
            card.className = 'card';
            const img = p.img || (p.Media && p.Media[0] ? p.Media[0].MediaURL : 'https://via.placeholder.com/400x200?text=Adonait+Business');
            card.innerHTML = `<img src="${img}"><div class="card-body"><div class="price">$${p.ListPrice.toLocaleString()}</div><div>${p.UnparsedAddress}</div></div>`;
            card.onclick = () => { if(map) { map.setZoom(17); map.panTo(pos); } };
            resultsDiv.appendChild(card);
        });
    }

    window.onload = () => { document.getElementById('btn-search').onclick = fetchMLS; };
</script>

<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCFDOG6McuD5d6JUUGi2g5ATLNa7LX1LrQ&callback=initMap" async defer></script>

</body>
</html>
