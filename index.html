<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adonait Business LLC | Aventura AI</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        :root { --primary: #0f172a; --accent: #c5a059; --text: #334155; }
        body { font-family: 'Montserrat', sans-serif; margin: 0; display: flex; height: 100vh; background: #f1f5f9; }
        
        #ui-panel { width: 400px; background: white; z-index: 100; box-shadow: 10px 0 30px rgba(0,0,0,0.05); display: flex; flex-direction: column; }
        .header { background: var(--primary); color: white; padding: 30px 20px; text-align: center; border-bottom: 5px solid var(--accent); }
        .header h1 { margin: 0; font-size: 1.4rem; letter-spacing: 1px; }
        .header p { margin: 5px 0 0; font-size: 0.7rem; color: var(--accent); font-weight: 600; }

        .broker-info { padding: 15px; background: #f8fafc; border-bottom: 1px solid #e2e8f0; font-size: 12px; text-align: center; }
        
        .search-area { padding: 20px; }
        input { width: 100%; padding: 15px; border: 1px solid #e2e8f0; border-radius: 12px; box-sizing: border-box; margin-bottom: 10px; }
        button { width: 100%; padding: 15px; background: var(--primary); color: white; border: none; border-radius: 12px; cursor: pointer; font-weight: 700; transition: 0.3s; }
        button:hover { background: var(--accent); }

        #results { flex-grow: 1; overflow-y: auto; padding: 20px; }
        .card { background: white; border-radius: 16px; overflow: hidden; margin-bottom: 25px; border: 1px solid #e2e8f0; cursor: pointer; }
        .card img { width: 100%; height: 180px; object-fit: cover; }
        .card-info { padding: 15px; }
        .card-price { font-size: 1.4rem; font-weight: 700; color: var(--primary); }
        
        #map { flex-grow: 1; }
        
        /* Botón WhatsApp */
        .ws-float { position: fixed; bottom: 20px; right: 20px; background: #25d366; color: white; padding: 15px 25px; border-radius: 50px; text-decoration: none; font-weight: 700; box-shadow: 0 4px 15px rgba(0,0,0,0.2); z-index: 1000; display: flex; align-items: center; gap: 10px; }
    </style>
</head>
<body>

<a href="https://wa.me/19545887564" class="ws-float" target="_blank">
    <span>Contactar a Alberto</span>
</a>

<div id="ui-panel">
    <div class="header">
        <h1>ADONAIT BUSINESS LLC</h1>
        <p>AI REAL ESTATE SOLUTIONS</p>
    </div>
    
    <div class="broker-info">
        <b>Broker: Alberto Zaltzberg</b> | <a href="tel:9545887564" style="color:var(--primary); text-decoration:none;">954-588-7564</a>
    </div>
    
    <div class="search-area">
        <input type="text" id="ai-input" placeholder="¿Qué propiedad busca en Aventura?">
        <button id="btn-search">BUSCAR CON IA</button>
    </div>

    <div id="results"></div>
</div>

<div id="map"></div>

<script>
    const GEMINI_KEY = 'AIzaSyDsLpw2WeHA6fwjZKpwZfXRxk8nMipQrts';
    const MLS_TOKEN = '5e8c97e2f82bfeedf093b27b03c8acbd';
    let map, markers = [];

    const inventory = [
        { name: "Echo Aventura Luxury", price: 3450000, lat: 25.9491, lng: -80.1360, img: "https://images.unsplash.com/photo-1512917774080-9991f1c4c750?w=600" },
        { name: "Prive Island Residence", price: 4200000, lat: 25.9450, lng: -80.1300, img: "https://images.unsplash.com/photo-1600607687940-c524774d3989?w=600" }
    ];

    function initMap() {
        map = new google.maps.Map(document.getElementById("map"), {
            center: { lat: 25.9565, lng: -80.1392 },
            zoom: 14
        });
        render(inventory);
    }

    async function startSearch() {
        const query = document.getElementById('ai-input').value;
        const prompt = `Eres el asistente de Alberto Zaltzberg en Adonait Business LLC. Cliente busca: "${query}". 
        Selecciona del inventario: ${JSON.stringify(inventory)}. 
        Responde JSON: {"match": ["Nombre"], "message": "Tu respuesta profesional invitando a llamar al 954-588-7564"}`;

        try {
            const resp = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${GEMINI_KEY}`, {
                method: "POST", headers: {"Content-Type": "application/json"},
                body: JSON.stringify({ contents: [{ parts: [{ text: prompt }] }] })
            });
            const data = await resp.json();
            const res = JSON.parse(data.candidates[0].content.parts[0].text.replace(/```json|```/g, ""));
            
            document.getElementById('results').innerHTML = `<p style="font-size:13px; color:var(--accent); padding:10px;">${res.message}</p>`;
            render(inventory.filter(p => res.match.includes(p.name)));
        } catch (e) { render(inventory); }
    }

    function render(props) {
        const resultsDiv = document.getElementById('results');
        markers.forEach(m => m.setMap(null));
        props.forEach(p => {
            const pos = { lat: p.lat, lng: p.lng };
            markers.push(new google.maps.Marker({ position: pos, map: map }));
            const card = document.createElement('div');
            card.className = 'card';
            card.innerHTML = `<img src="${p.img}"><div class="card-info"><div class="card-price">$${p.price.toLocaleString()}</div><div>${p.name}</div></div>`;
            card.onclick = () => map.panTo(pos);
            resultsDiv.appendChild(card);
        });
    }

    window.onload = () => { document.getElementById('btn-search').onclick = startSearch; };
</script>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCFDOG6McuD5d6JUUGi2g5ATLNa7LX1LrQ&callback=initMap" async defer></script>
</body>
</html>
